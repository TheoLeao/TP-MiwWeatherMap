<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP - appliWeb MIWWeatherMap</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin="" />
<!-- Make sure you put this AFTER Leaflet's CSS -->
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>

</head>
<body>
    <!-- Conteneur pleine largeur -->
    <div class="full-width">
        <!-- Conteneur marges minimum -->
        <div class="margin-constraint">
            <!-- Conteneur largeur utile contenu -->
            <div class="useful-width">
                <h1>TP - MIWWeatherMap</h1>


                <input type="text" id="inputAdresse" placeholder="Entre une adresse" list="datalistInputAdresse">
                    <datalist id="datalistInputAdresse">
                        <option>Adresse 1</option>
                        <option>Adresse 2</option>
                        <option>Adresse 3</option>
                    </datalist>


                <div id="map">

                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
